	$('#search_input').bind('keyup', function(event) {
　　if (event.keyCode == "13") {
　　　　//回车执行查询
　　　　 var search=$('#search_input').val();
		if(search==''){
			return false;
		}else{
			location.href="./result.html?search="+search;
		}
　　}
});
