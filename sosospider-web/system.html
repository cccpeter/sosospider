<script type="text/javascript">
var username=getCookie("username");
$("#username").html(username);
api="Index/Index/systemlist";
var config=request(api);
$.ajax({
    type:"post",
    url:config.url,
    contentType:config.contentType,
    data:{token:config.token},
    success:function(res){
        res=JSON.parse(res);
        if(res.code=="400"){
            layer.msg("您还未登录，或者权限不足");
            location.href="login.html";
        }
        var html="";
        console.log(res);
        for(var i=0;i<res.data.length;i++){
            html+='<tr class="gradeX"><td>'+res.data[i].spider_remark+'</td><td>'+res.data[i].spider_ip+'</td><td>'+res.data[i].spider_port+'</td><td><div class="tpl-table-black-operation"><a href="javascript:;" onclick=edit("'+res.data[i]['spider_id']+'")><i class="am-icon-pencil"></i> 编辑</a><a onclick=del("'+res.data[i]['spider_id']+'") href="javascript:;" class="tpl-table-black-operation-del"><i class="am-icon-trash"></i> 删除</a></div></td></tr>'
        }
        $('#list').html(html);
    }
});
function edit(id){
    var url="spideredit.html?spider_id="+id;
    var title="编辑爬虫节点";
    var w,h;
    var width=window.width;
    if(width<1200){
        w="65%";
        h="50%";
    }else{
        w="800px";
        h="600px";
    }
    parent.layer.open({
        type : 2,//弹窗类型 ['dialog', 'page', 'iframe', 'loading', 'tips']
        area : [ w, h ],
        shift : 5,//可选动画类型0-6
        // scrollbar : true,
        title : title,
        content : url,
        btn: ['确定','取消'],
        btnAlign: 'c',
        closeBtn: 1,
        success:function(layero,index){
            // var body=layer.getChildFrame('body',index);
            // var iframeWin=window[layero.find('iframe')[0]['name']];
            // iframeWin.inputData(data);
        },
        end : function() {
            setTimeout(function(){
                location.href = "";
            },10)
        }
    })
}
function del(id){
var api="Index/Index/spiderdel";
var config=request(api);
$.ajax({
  url:config.url,
  data:{token:config.token,spider_id:id},
  type:"post",
  dataType:"json",
  success:function(res){
    layer.msg("删除成功");
    setTimeout(function(){
            location.href = "";
        },2000)
  }
});
}
function spideradd(){
    var url="spideradd.html";
    var title="新增爬虫节点";
    var w,h;
    var width=window.width;
    if(width<1200){
        w="65%";
        h="50%";
    }else{
        w="800px";
        h="600px";
    }
    parent.layer.open({
        type : 2,//弹窗类型 ['dialog', 'page', 'iframe', 'loading', 'tips']
        area : [ w, h ],
        shift : 5,//可选动画类型0-6
        // scrollbar : true,
        title : title,
        content : url,
        btn: ['确定','取消'],
        btnAlign: 'c',
        closeBtn: 1,
        success:function(layero,index){
            // var body=layer.getChildFrame('body',index);
            // var iframeWin=window[layero.find('iframe')[0]['name']];
            // iframeWin.inputData(data);
        },
        end : function() {
            setTimeout(function(){
                location.href = "";
            },10)
        }
    })
}
