<script type="text/javascript">
var username=getCookie("username");
$("#username").html(username);
api="Index/Index/getspidertask";
var config=request(api);
$.ajax({
    type:"post",
    url:config.url,
    contentType:config.contentType,
    data:{token:config.token},
    success:function(res){
        res=JSON.parse(res);
        if(res.code=="400"){
            layer.msg("您还未登录，或者权限不足");
            location.href="login.html";
        }
        var html="";
        console.log(res);
        for(var i=0;i<res.data.length;i++){
            var status="";
            if(res.data[i].spider_status=="01"){
                status="任务爬取中";
            }else if(res.data[i].spider_status=="00"){
                status="任务暂停中";
            }else{
                status="无任务空闲中";
            }
            html+='<tr class="gradeX"><td>'+res.data[i].spider_ip+'</td><td>'+status+'</td><td>'+res.data[i].spider_url+'</td><td><div class="tpl-table-black-operation"><button type="button" class="am-btn am-btn-success am-btn-xs" onclick=spiderstart("'+res.data[i].spider_id+'")>启动</button><button type="button" class="am-btn am-btn-secondary am-btn-xs" onclick=spiderstop("'+res.data[i].spider_id+'")>暂停</button><button type="button" class="am-btn am-btn-warning am-btn-xs" onclick=spiderdel("'+res.data[i].spider_id+'")>删除</button></div></td></tr>';
        }
        $('#list').html(html);
    }
});
function spidertaskadd(){
    var url="spidertaskadd.html";
    var title="新增爬虫任务";
    var w,h;
    var width=window.width;
    if(width<1200){
        w="65%";
        h="50%";
    }else{
        w="800px";
        h="600px";
    }
    parent.layer.open({
        type : 2,//弹窗类型 ['dialog', 'page', 'iframe', 'loading', 'tips']
        area : [ w, h ],
        shift : 5,//可选动画类型0-6
        // scrollbar : true,
        title : title,
        content : url,
        btn: ['确定','取消'],
        btnAlign: 'c',
        closeBtn: 1,
        success:function(layero,index){
            // var body=layer.getChildFrame('body',index);
            // var iframeWin=window[layero.find('iframe')[0]['name']];
            // iframeWin.inputData(data);
        },
        end : function() {
            setTimeout(function(){
                location.href = "";
            },10)
        }
    })
}
function spiderstart(spider_id){
    console.log(spider_id);
}
function spiderstop(spider_id){
    console.log(spider_id);
}
function spiderdel(spider_id){
    console.log(spider_id);
}
