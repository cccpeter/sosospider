<script type="text/javascript">
api="Index/Index/index";
var config=request(api);
var username=getCookie("username");
$("#username").html(username);
$.ajax({
    type:"post",
    url:config.url,
    contentType:config.contentType,
    data:{token:config.token},
    success:function(res){
        res=JSON.parse(res);
        if(res.code=="400"){
            layer.msg("您还未登录，或者权限不足");
            location.href="login.html";
        }else{
            $('#indexnums').html(res.data.sys_index_nums);
            $('#quen').html(res.data.sys_len_queue);
            $('#spider_num').html(res.data.spider_online+" / "+res.data.spidernums);
            var numspider=res.data.spider_online/res.data.spidernums;
            numspider="width:"+numspider*100+"%";
            $("#spider_numclass").attr("style",numspider);
            $('#task_num').html(res.data.sys_task_num);
            $('#es_num').html(res.data.sys_es_num+" / 20");
            $('#csupervene').html(res.data.sys_csupervene);
        }
    }
})
</script>
